<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Candidate File Upload</h1>
        <form id="uploadForm">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="file">Upload Resume</label>
                <input type="file" id="file" name="file" required>
            </div>
            <button type="submit" id="submitBtn">Submit Application</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const fileInput = document.getElementById('file');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            resultDiv.textContent = '';
            resultDiv.className = '';

            const formData = new FormData(form);
            const file = fileInput.files[0];

            try {
                // Step 1: Upload file
                const fileUploadResult = await uploadFile(file);
                if (fileUploadResult.status !== 'success') {
                    throw new Error(fileUploadResult.message || 'Failed to upload resume');
                }

                // Step 2: Store data in sheet
                formData.append('resumeURL', fileUploadResult.fileUrl);
                const sheetStoreResult = await storeDataInSheet(formData);
                if (sheetStoreResult.status !== 'success') {
                    throw new Error(sheetStoreResult.message || 'Failed to store application data');
                }

                // Success
                resultDiv.textContent = 'Application submitted successfully';
                resultDiv.className = 'success';
                form.reset();
            } catch (error) {
                resultDiv.textContent = error.message || 'An unexpected error occurred';
                resultDiv.className = 'error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
            }
        });

        async function uploadFile(file) {
            const filename = encodeURIComponent(file.name);
            const url = `https://script.google.com/macros/s/AKfycbzZxeLp6za0A5PWqrZqUN6OesFTg2tSQuqbz8qeoLUoucQSvz6j4UzARiUmeBwgiQmF/exec?filename=${filename}`;

            const response = await fetch(url, {
                method: 'POST',
                body: file,
            });

            if (!response.ok) {
                throw new Error('Failed to upload file');
            }

            const result = await response.json();
            return result;
        }

        async function storeDataInSheet(formData) {
            const url = 'https://script.google.com/macros/s/AKfycbxnJQbIsGDEnYlVrzqABWLL-ZqWjTGtXKrhONTQnnEWaWJmBDNNUap3grKUtb-ecWk/exec';
            const params = new URLSearchParams(formData);

            const response = await fetch(`${url}?${params.toString()}`, {
                method: 'POST',
            });

            if (!response.ok) {
                throw new Error('Failed to store data in sheet');
            }

            const result = await response.json();
            return result.result === 'success' ? { status: 'success' } : { status: 'error', message: result.error };
        }
    </script>
</body>
</html>
