<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 6px;
            background: white;
        }
        input[type="file"]::-webkit-file-upload-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #f0f0f0;
            margin-right: 10px;
            cursor: pointer;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Candidate File Upload</h1>
        <form id="uploadForm" target="hidden-iframe" method="POST" enctype="multipart/form-data">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="file">Upload Resume</label>
                <input type="file" id="file" name="file" required 
                       accept=".pdf,.doc,.docx,.txt">
            </div>
            <button type="submit" id="submitBtn">Submit Application</button>
        </form>
        <div id="status"></div>
    </div>

    <!-- Hidden iframe for form submission -->
    <iframe name="hidden-iframe" style="display:none;"></iframe>

    <script>
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        // Set the form's action URL dynamically to avoid CORS
        form.action = 'https://script.google.com/macros/s/AKfycbxnJQbIsGDEnYlVrzqABWLL-ZqWjTGtXKrhONTQnnEWaWJmBDNNUap3grKUtb-ecWk/exec';

        // Handle form submission
        form.addEventListener('submit', (e) => {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            statusDiv.style.display = 'none';
        });

        // Listen for messages from the iframe
        window.addEventListener('message', (event) => {
            if (event.origin === 'https://script.google.com') {
                const response = event.data;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
                statusDiv.style.display = 'block';
                
                if (response.result === 'success') {
                    statusDiv.className = 'success';
                    statusDiv.textContent = 'Application submitted successfully!';
                    form.reset();
                } else {
                    statusDiv.className = 'error';
                    statusDiv.textContent = response.error || 'An error occurred while submitting the application.';
                }
            }
        });
    </script>
</body>
</html>
